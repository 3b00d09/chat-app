<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/htmx.org/dist/htmx.min.js"></script>
    <title>{{template "title" .}}</title>
</head>
<body class="text-white bg-red-900">
    <header class="grid bg-zinc-800 p-4 w-full grid-cols-2">
        {{if .User.LoggedIn}}
            <p class="justify-self-start">Welcome {{ .User.Username }}</p>
            <a class="justify-self-end" href="logout">Log Out</a>
        {{ else }}
            <ul class="flex gap-2 justify-self-end col-span-2">
                <a href="login"><li>Login</li></a>
                <a href="register"><li>Register</li></a>
            </ul>
        {{end}}
    </header>

    <main class="grid place-items-center h-screen">
        {{template "content" .}}
    </main>
</body>
</html>
