{{define "title"}}
    Register
{{end}}

{{define "content"}}

<form method="POST" action="/register" class="flex flex-col gap-2">
    <h1 class="text-center">Register</h1>
    <input name="username" class="p-2 rounded-lg" type ="text" placeholder="email">
    <input name="password1" class="p-2 rounded-lg" type="password" placeholder="password">
    <input name="password2" class="p-2 rounded-lg" type="password" placeholder="repeat password">
    <button class="bg-zinc-800" type="submit">Register</button>
</form>

{{end}}
